<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SME Success Predictor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .form-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group.full-width {
            grid-column: 1 / -1;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            width: 100%;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        
        .result-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-top: 20px;
            display: none;
        }
        
        .result-header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .result-success {
            color: #27ae60;
        }
        
        .result-warning {
            color: #f39c12;
        }
        
        .result-danger {
            color: #e74c3c;
        }
        
        .result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }
        
        .result-item:last-child {
            border-bottom: none;
        }
        
        .recommendations {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        
        .recommendations h3 {
            margin-bottom: 10px;
            color: #333;
        }
        
        .recommendations ul {
            margin-left: 20px;
        }
        
        .recommendations li {
            margin-bottom: 5px;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            border-left: 4px solid #c33;
        }
        
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè¢ SME Success Predictor</h1>
            <p>Predict the success probability of Small and Medium Enterprises in Rwanda</p>
        </div>
        
        <div class="form-container">
            <form id="predictionForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="business_capital">Business Capital (RWF)</label>
                        <input type="number" id="business_capital" name="business_capital" 
                               placeholder="e.g., 1200000" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="owner_age">Owner Age</label>
                        <input type="number" id="owner_age" name="owner_age" 
                               placeholder="e.g., 30" min="18" max="80" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="owner_business_experience">Business Experience (Years)</label>
                        <input type="number" id="owner_business_experience" name="owner_business_experience" 
                               placeholder="e.g., 7" min="0" max="50" required>
                    </div>
                    <div class="form-group">
                        <label for="number_of_employees">Number of Employees</label>
                        <input type="number" id="number_of_employees" name="number_of_employees" 
                               placeholder="e.g., 0" min="0" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="capital_source">Capital Source</label>
                        <select id="capital_source" name="capital_source" required>
                            <option value="">Select capital source...</option>
                            <option value="Personal Savings">Personal Savings</option>
                            <option value="Bank Loan">Bank Loan</option>
                            <option value="Business Partner">Business Partner</option>
                            <option value="Microfinance">Microfinance</option>
                            <option value="Family/Friends">Family/Friends</option>
                            <option value="Government Grant">Government Grant</option>
                            <option value="Foreign Investment">Foreign Investment</option>
                            <option value="Venture Capital">Venture Capital</option>
                            <option value="Crowdfunding">Crowdfunding</option>
                            <option value="Inheritance">Inheritance</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="entity_type">Entity Type</label>
                        <select id="entity_type" name="entity_type" required>
                            <option value="">Select entity type...</option>
                            <option value="INDIVIDUAL">Individual</option>
                            <option value="PRIVATE CORPORATION">Private Corporation</option>
                            <option value="COOPERATIVE">Cooperative</option>
                            <option value="JOINT VENTURE">Joint Venture</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="owner_gender">Owner Gender</label>
                        <select id="owner_gender" name="owner_gender" required>
                            <option value="">Select gender...</option>
                            <option value="M">Male</option>
                            <option value="F">Female</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="education_level_numeric">Education Level (0-4)</label>
                        <select id="education_level_numeric" name="education_level_numeric" required>
                            <option value="">Select education level...</option>
                            <option value="0">0 - No formal education</option>
                            <option value="1">1 - Primary education</option>
                            <option value="2">2 - Secondary education</option>
                            <option value="3">3 - Tertiary education</option>
                            <option value="4">4 - Higher education</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group full-width">
                    <label for="business_sector">Business Sector</label>
                    <select id="business_sector" name="business_sector" required>
                        <option value="">Select business sector...</option>
                        <option value="Agriculture, Forestry And Fishing">Agriculture, Forestry And Fishing</option>
                        <option value="Information And Communication">Information And Communication</option>
                        <option value="Manufacturing">Manufacturing</option>
                        <option value="Wholesale And Retail Trade; Repair Of Motor Vehicles And Motorcycles">Wholesale And Retail Trade</option>
                        <option value="Professional, Scientific And Technical Activities">Professional, Scientific And Technical Activities</option>
                        <option value="Human Health And Social Work Activities">Human Health And Social Work Activities</option>
                        <option value="Education">Education</option>
                        <option value="Accommodation And Food Service Activities">Accommodation And Food Service Activities</option>
                        <option value="Administrative And Support Service Activities">Administrative And Support Service Activities</option>
                        <option value="Construction">Construction</option>
                        <option value="Transportation And Storage">Transportation And Storage</option>
                        <option value="Financial And Insurance Activities">Financial And Insurance Activities</option>
                        <option value="Arts, Entertainment And Recreation">Arts, Entertainment And Recreation</option>
                        <option value="Other Service Activities">Other Service Activities</option>
                        <option value="Real Estate Activities">Real Estate Activities</option>
                        <option value="Public Administration And Defence; Compulsory Social Security">Public Administration And Defence</option>
                        <option value="Water Supply, Gas And Remediation Services">Water Supply, Gas And Remediation Services</option>
                        <option value="Electricity, Gas And Air Conditioning Supply">Electricity, Gas And Air Conditioning Supply</option>
                        <option value="Mining And Quarrying">Mining And Quarrying</option>
                        <option value="Activities Of Households As Employers; Undifferentiated Goods- And Services-Producing Activities Of Households For Own Use">Activities Of Households As Employers</option>
                        <option value="Activities Of Extraterritorial Organizations And Bodies">Activities Of Extraterritorial Organizations And Bodies</option>
                        <option value="Unclassified">Unclassified</option>
                    </select>
                </div>
                
                <div class="form-group full-width">
                    <label for="business_location">Business Location (District)</label>
                    <select id="business_location" name="business_location" required>
                        <option value="">Select district...</option>
                        <option value="BUGESERA">Bugesera</option>
                        <option value="BURERA">Burera</option>
                        <option value="GAKENKE">Gakenke</option>
                        <option value="GASABO">Gasabo</option>
                        <option value="GATSIBO">Gatsibo</option>
                        <option value="GICUMBI">Gicumbi</option>
                        <option value="GISAGARA">Gisagara</option>
                        <option value="HUYE">Huye</option>
                        <option value="KAMONYI">Kamonyi</option>
                        <option value="KARONGI">Karongi</option>
                        <option value="KAYONZA">Kayonza</option>
                        <option value="KICUKIRO">Kicukiro</option>
                        <option value="KIREHE">Kirehe</option>
                        <option value="MUHANGA">Muhanga</option>
                        <option value="MUSANZE">Musanze</option>
                        <option value="NGOMA">Ngoma</option>
                        <option value="NGORORERO">Ngororero</option>
                        <option value="NYABIHU">Nyabihu</option>
                        <option value="NYAGATARE">Nyagatare</option>
                        <option value="NYAMAGABE">Nyamagabe</option>
                        <option value="NYAMASHEKE">Nyamasheke</option>
                        <option value="NYANZA">Nyanza</option>
                        <option value="NYARUGENGE">Nyarugenge</option>
                        <option value="NYARUGURU">Nyaruguru</option>
                        <option value="RUBAVU">Rubavu</option>
                        <option value="RUHANGO">Ruhango</option>
                        <option value="RULINDO">Rulindo</option>
                        <option value="RUSIZI">Rusizi</option>
                        <option value="RUTSIRO">Rutsiro</option>
                        <option value="RWAMAGANA">Rwamagana</option>
                    </select>
                </div>
                
                <button type="submit" class="btn" id="predictBtn">
                    üîÆ Predict Business Success
                </button>
            </form>
        </div>
        
        <div id="resultContainer" class="result-container">
            <!-- Results will be displayed here -->
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8000';
        
        document.getElementById('predictionForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('predictBtn');
            const resultContainer = document.getElementById('resultContainer');
            
            // Show loading state
            submitBtn.disabled = true;
            submitBtn.innerHTML = '‚è≥ Predicting...';
            resultContainer.style.display = 'block';
            resultContainer.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Analyzing business data...</p>
                </div>
            `;
            
            try {
                // Collect form data
                const formData = new FormData(e.target);
                const businessData = {};
                
                // Convert form data to proper types
                for (let [key, value] of formData.entries()) {
                    if (['business_capital', 'owner_age', 'owner_business_experience', 
                         'number_of_employees', 'education_level_numeric'].includes(key)) {
                        businessData[key] = parseInt(value);
                    } else {
                        businessData[key] = value;
                    }
                }
                
                // Make API request
                const response = await fetch(`${API_BASE_URL}/predict`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(businessData)
                });
                
                const result = await response.json();
                
                if (response.ok && result.success) {
                    displayResults(result, businessData);
                } else {
                    displayError(result.error || 'Prediction failed');
                }
                
            } catch (error) {
                displayError(`Connection error: ${error.message}`);
            } finally {
                // Reset button
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'üîÆ Predict Business Success';
            }
        });
        
        function displayResults(result, businessData) {
            const resultContainer = document.getElementById('resultContainer');
            const successProbability = (result.success_probability * 100).toFixed(1);
            
            // Determine status color
            let statusClass = 'result-success';
            if (result.success_probability < 0.3) {
                statusClass = 'result-danger';
            } else if (result.success_probability < 0.7) {
                statusClass = 'result-warning';
            }
            
            resultContainer.innerHTML = `
                <div class="result-header">
                    <h2 class="${statusClass}">
                        ${result.prediction_label === 'Successful' ? '‚úÖ' : '‚ùå'} 
                        Prediction: ${result.prediction_label}
                    </h2>
                    <p>Success Probability: <strong>${successProbability}%</strong></p>
                </div>
                
                <div class="result-item">
                    <span>Business Capital:</span>
                    <span>RWF ${businessData.business_capital.toLocaleString()}</span>
                </div>
                
                <div class="result-item">
                    <span>Success Probability:</span>
                    <span class="${statusClass}">${successProbability}%</span>
                </div>
                
                <div class="result-item">
                    <span>Confidence Level:</span>
                    <span>${result.confidence_level}</span>
                </div>
                
                <div class="result-item">
                    <span>Risk Level:</span>
                    <span class="${statusClass}">${result.recommendations.risk_level}</span>
                </div>
                
                <div class="recommendations">
                    <h3>üìä Analysis & Recommendations</h3>
                    <p><strong>Overall Assessment:</strong> ${result.recommendations.overall_assessment}</p>
                    
                    ${result.recommendations.key_strengths.length > 0 ? `
                        <h4>üí™ Key Strengths:</h4>
                        <ul>
                            ${result.recommendations.key_strengths.map(strength => `<li>${strength}</li>`).join('')}
                        </ul>
                    ` : ''}
                    
                    ${result.recommendations.improvement_areas.length > 0 ? `
                        <h4>üîß Areas for Improvement:</h4>
                        <ul>
                            ${result.recommendations.improvement_areas.map(area => `<li>${area}</li>`).join('')}
                        </ul>
                    ` : ''}
                    
                    ${result.recommendations.action_items.length > 0 ? `
                        <h4>üéØ Recommended Actions:</h4>
                        <ul>
                            ${result.recommendations.action_items.map(action => `<li>${action}</li>`).join('')}
                        </ul>
                    ` : ''}
                </div>
            `;
        }
        
        function displayError(errorMessage) {
            const resultContainer = document.getElementById('resultContainer');
            resultContainer.innerHTML = `
                <div class="error-message">
                    <h3>‚ùå Error</h3>
                    <p>${errorMessage}</p>
                    <p>Please check your input and try again. Make sure the API server is running.</p>
                </div>
            `;
        }
        
        // Format currency input
        document.getElementById('business_capital').addEventListener('input', function(e) {
            // Remove any non-digit characters except for existing value
            let value = e.target.value.replace(/[^\d]/g, '');
            e.target.value = value;
        });
    </script>
</body>
</html>
